name: E2E Tests & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Run E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      continue-on-error: true

    - name: Install dependencies (fallback)
      if: failure()
      run: pnpm install

    - name: Build the project
      run: pnpm build
      env:
        VITE_APP_ID: ${{ secrets.VITE_APP_ID || 'newswindon-app' }}
        VITE_ANALYTICS_ENDPOINT: ${{ secrets.VITE_ANALYTICS_ENDPOINT || 'https://analytics.example.com' }}
        VITE_ANALYTICS_WEBSITE_ID: ${{ secrets.VITE_ANALYTICS_WEBSITE_ID || 'test-id' }}

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps

    - name: Run E2E Tests
      run: pnpm test:e2e
      env:
        # Core Application Variables
        VITE_APP_ID: ${{ secrets.VITE_APP_ID || 'newswindon-app' }}
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci' }}
        
        # Database Configuration (Optional for E2E tests)
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://root:password@localhost:3306/newswindon' }}
        
        # OAuth Configuration
        OAUTH_SERVER_URL: ${{ secrets.OAUTH_SERVER_URL || 'http://localhost:3000' }}
        OWNER_OPEN_ID: ${{ secrets.OWNER_OPEN_ID || 'test-owner-id' }}
        
        # Email Configuration (Optional - only needed if testing email features)
        EMAIL_HOST: ${{ secrets.EMAIL_HOST || 'smtp.gmail.com' }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT || '587' }}
        EMAIL_SECURE: ${{ secrets.EMAIL_SECURE || 'false' }}
        EMAIL_USER: ${{ secrets.EMAIL_USER || 'test@example.com' }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD || 'test-password' }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM || 'noreply@newswindon.com' }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'admin@newswindon.com' }}
        
        # Analytics (Optional)
        VITE_ANALYTICS_ENDPOINT: ${{ secrets.VITE_ANALYTICS_ENDPOINT || 'https://analytics.example.com' }}
        VITE_ANALYTICS_WEBSITE_ID: ${{ secrets.VITE_ANALYTICS_WEBSITE_ID || 'test-id' }}

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ E2E tests passed! Build is ready for deployment.'
          })
    
    - name: Comment PR with test failure
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ E2E tests failed. Please check the Playwright report in the Actions tab.'
          })
