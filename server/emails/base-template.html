<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f7f9; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f7f9; padding-bottom: 40px; }
        .main { background-color: #ffffff; margin: 0 auto; width: 100%; max-width: 600px; border-spacing: 0; color: #4a4a4a; border-radius: 8px; overflow: hidden; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .header { background-color: #004a99; padding: 30px; text-align: center; }
        .header img { max-width: 180px; }
        .content { padding: 40px 30px; line-height: 1.6; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #9b9b9b; }
        h1 { color: #004a99; font-size: 24px; margin-top: 0; }
        p { margin-bottom: 20px; font-size: 16px; color: #555555; }
        .button { display: inline-block; padding: 14px 28px; background-color: #004a99; color: #ffffff !important; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .data-table { width: 100%; border-collapse: collapse; margin: 20px 0; background-color: #f9f9f9; border-radius: 5px; }
        .data-table td { padding: 12px 15px; border-bottom: 1px solid #eeeeee; }
        .label { font-weight: bold; color: #777777; width: 120px; font-size: 14px; }
        .value { color: #333333; font-size: 15px; }
        .social-links { margin-top: 20px; }
        .social-links a { margin: 0 10px; text-decoration: none; color: #004a99; font-weight: bold; }
    </style>
</head>
<body>
    <div class="wrapper">
        <table class="main">
            <tr>
                <td class="header">
                    <h2 style="color: white; margin: 0; font-size: 28px; letter-spacing: 1px;">New Swindon</h2>
                    <p style="color: rgba(255,255,255,0.8); margin: 5px 0 0 0; font-size: 14px;">Language Institute</p>
                </td>
            </tr>
            <tr>
                <td class="content">
                    {{{body}}}
                </td>
            </tr>
            <tr>
                <td class="footer">
                    <p>&copy; {{currentYear}} New Swindon Language Institute. Todos los derechos reservados.</p>
                    <p>Carapachay, Buenos Aires, Argentina</p>
                    <div class="social-links">
                        <a href="https://instagram.com/newswindon">Instagram</a>
                        <a href="https://facebook.com/newswindon">Facebook</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
